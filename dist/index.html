<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom video player</title>
    <link rel="stylesheet" href="/progress.5e8b909c.css">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="/progress.5e8b909c.js"></script><script src="/styles.8986bff4.js"></script></head>
<body>
<h1>Custom Video Player</h1>

<video src="/gone.1b10ad3e.mp4" id="video" class="screen" poster="/poster.430e6e78.png"></video>
<div class="controls">
    <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
</div>

<script src="/script.75da7f30.js"></script>
</body>
</html>
